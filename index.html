<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="scr"></div>
            <div class="work">
                <div class="num">
            <button type="button" id="btn" class="btn1">7</button><!--7-->
            <button type="button" id="btn" class="btn1">8</button><!--8-->
            <button type="button" id="btn" class="btn1">9</button><!--9-->
            <button type="button" id="btn" class="btn1">+</button><!--0-->
            <button type="button" id="btn" class="btn1">4</button><!--4-->
            <button type="button" id="btn" class="btn1">5</button><!--5-->
            <button type="button" id="btn" class="btn1">6</button><!--6-->
            <button type="button" id="btn" class="btn1">-</button><!-- - -->
            <button type="button" id="btn" class="btn1">1</button><!--1-->
            <button type="button" id="btn" class="btn1">2</button><!--2-->
            <button type="button" id="btn" class="btn1">3</button><!--3-->
            <button type="button" id="btn" class="btn1">x</button><!--x-->
            </div> 
            <div class="sum"> 
            <button type="button" id="btn" class="btn2">C</button><!--del-->
            <button type="button" id="btn" class="btn2">&divide;</button><!--/-->
            <button type="button" id="btn" class="btn4">=</button><!--=-->
            </div> 
            <div class="zero"> 
            <button type="button" id="btn" class="btn5">0</button><!--0-->
            <button type="button" id="btn" class="btn3">.</button><!--.-->
        </div>
</div>
        </div>
    </div>
</body>
<script src="short.js"></script>

</html>
